<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Runescape Skill UI</title>
    <style>
        :root {
            --bg-color: #1a202c;
            --container-bg: #2d3748;
            --input-bg: #4a5568;
            --button-bg: #4299e1;
            --button-hover: #3182ce;
            --text-color: #e2e8f0;
            --error-color: #fc8181;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            width: 90vw;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 6px 0 0 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 0 6px 6px 0;
            background-color: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            touch-action: manipulation;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .skill-item {
            background-color: var(--input-bg);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .skill-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5px;
        }

        .skill-controls input {
            width: 35px;
            text-align: center;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 2px;
            font-size: 14px;
            margin: 0 4px;
        }

        .skill-controls button {
            padding: 4px 8px;
            font-size: 14px;
            border-radius: 4px;
            min-width: 28px;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .total-level, .threshold-comparison {
            background-color: var(--input-bg);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .error {
            color: var(--error-color);
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }

        .threshold-comparison select {
            background-color: var(--container-bg);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 4px;
            font-size: 12px;
        }

        #threshold-difference {
            margin-top: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .container {
                width: 95vw;
                padding: 15px;
                max-width: none;
            }

            .skills-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .skill-item {
                font-size: 14px;
                padding: 10px 5px;
            }

            .skill-controls input {
                width: 30px;
                font-size: 14px;
            }

            .skill-controls button {
                padding: 4px 8px;
                font-size: 14px;
                min-width: 28px;
                min-height: 28px;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group input[type="text"] {
                margin-bottom: 10px;
                border-radius: 6px;
            }

            .input-group button {
                border-radius: 6px;
            }

            .threshold-comparison {
                flex-direction: column;
                align-items: stretch;
            }

            .threshold-comparison select {
                margin-top: 10px;
                width: 100%;
            }

            #threshold-difference {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="importHighscores()">üîç Import</button>
        </div>
        <div id="error" class="error"></div>
        <div id="skills-grid" class="skills-grid"></div>
        <div class="total-level">
            <span>Total level:</span>
            <span id="total-level">0</span>
        </div>
        <div class="threshold-comparison">
            <div>
                <label for="threshold-select">Compare to threshold:</label>
                <select id="threshold-select" onchange="updateThresholdComparison()">
                    <option value="750">750</option>
                    <option value="1000">1000</option>
                    <option value="1250">1250</option>
                    <option value="1500">1500</option>
                    <option value="1750">1750</option>
                    <option value="2000" selected>2000</option>
                    <option value="2200">2200</option>
                </select>
            </div>
            <div id="threshold-difference"></div>
        </div>
    </div>

    <script>
        const skillOrder = [
            'Attack', 'Hitpoints', 'Mining',
            'Strength', 'Agility', 'Smithing',
            'Defence', 'Herblore', 'Fishing',
            'Ranged', 'Thieving', 'Cooking',
            'Prayer', 'Crafting', 'Firemaking',
            'Magic', 'Fletching', 'Woodcutting',
            'Runecraft', 'Slayer', 'Farming',
            'Construction', 'Hunter'
        ];

        let skillLevels = {};

        function initializeSkills() {
            skillOrder.forEach(skill => {
                skillLevels[skill] = 1;
            });
            renderSkills();
        }

        function renderSkills() {
            const gridElement = document.getElementById('skills-grid');
            gridElement.innerHTML = '';

            skillOrder.forEach(skill => {
                const skillElement = document.createElement('div');
                skillElement.className = 'skill-item';
                skillElement.innerHTML = `
                    <div>${skill}</div>
                    <div class="skill-controls">
                        <button onclick="updateSkill('${skill}', -1)">-</button>
                        <input type="number" value="${skillLevels[skill]}" min="1" max="99" onchange="updateSkill('${skill}', this.value)">
                        <button onclick="updateSkill('${skill}', 1)">+</button>
                    </div>
                `;
                gridElement.appendChild(skillElement);
            });

            updateTotalLevel();
        }

        function updateSkill(skill, change) {
            if (typeof change === 'string') {
                change = parseInt(change) - skillLevels[skill];
            }
            skillLevels[skill] = Math.max(1, Math.min(99, skillLevels[skill] + change));
            renderSkills();
        }

        function updateTotalLevel() {
            const totalLevel = Object.values(skillLevels).reduce((sum, level) => sum + level, 0);
            document.getElementById('total-level').textContent = totalLevel;
            updateThresholdComparison();
        }

        function updateThresholdComparison() {
            const totalLevel = Object.values(skillLevels).reduce((sum, level) => sum + level, 0);
            const thresholdSelect = document.getElementById('threshold-select');
            const thresholdDifference = document.getElementById('threshold-difference');
            const selectedThreshold = parseInt(thresholdSelect.value);

            const difference = selectedThreshold - totalLevel;
            const sign = difference > 0 ? '+' : '';
            thresholdDifference.textContent = `Difference: ${sign}${difference}`;
        }

        async function importHighscores() {
            const username = document.getElementById('username').value;
            const errorElement = document.getElementById('error');
            errorElement.textContent = '';
            console.log('Attempting to fetch highscores for:', username);

            try {
                const apiUrl = `https://secure.runescape.com/m=hiscore_oldschool/index_lite.ws?player=${encodeURIComponent(username)}`;
                const corsProxyUrl = 'https://corsproxy.io/?';
                const response = await fetch(corsProxyUrl + encodeURIComponent(apiUrl));
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                console.log('API response:', text);
                const lines = text.trim().split('\n');
                console.log('Parsed lines:', lines);
                
                // Skip the first line (overall stats)
                const skillLines = lines.slice(1, 24);
                
                // Map API skill order to our skill order
                const apiSkillOrder = [
                    'Attack', 'Defence', 'Strength', 'Hitpoints', 'Ranged', 'Prayer', 'Magic',
                    'Cooking', 'Woodcutting', 'Fletching', 'Fishing', 'Firemaking', 'Crafting',
                    'Smithing', 'Mining', 'Herblore', 'Agility', 'Thieving', 'Slayer', 'Farming',
                    'Runecraft', 'Hunter', 'Construction'
                ];

                apiSkillOrder.forEach((skill, index) => {
                    if (index < skillLines.length) {
                        const [rank, level, xp] = skillLines[index].split(',');
                        skillLevels[skill] = parseInt(level);
                        console.log(`${skill}: ${skillLevels[skill]}`);
                    }
                });
                renderSkills();
                console.log('Skills updated successfully');
            } catch (error) {
                console.error('Error fetching highscores:', error);
                errorElement.textContent = 'Failed to fetch highscores. Please check the username and try again.';
            }
        }

        initializeSkills();
        updateThresholdComparison();
    </script>
</body>
</html>
