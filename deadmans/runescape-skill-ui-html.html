<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runescape Skill UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d3748;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #4a5568;
            color: white;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4299e1;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3182ce;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .skill-item {
            background-color: #4a5568;
            padding: 10px;
            border-radius: 4px;
        }
        .skill-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5px;
        }
        .skill-controls input {
            width: 40px;
            text-align: center;
            background-color: #2d3748;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px;
        }
        .total-level {
            background-color: #4a5568;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .error {
            color: #fc8181;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="importHighscores()">üîç</button>
        </div>
        <div id="error" class="error"></div>
        <div id="skills-grid" class="skills-grid"></div>
        <div class="total-level">
            <span>Total level:</span>
            <span id="total-level">0</span>
        </div>
    </div>

    <script>
        const skillOrder = [
            'Overall', 'Attack', 'Defence', 'Strength', 'Hitpoints', 'Ranged', 'Prayer', 'Magic',
            'Cooking', 'Woodcutting', 'Fletching', 'Fishing', 'Firemaking', 'Crafting', 'Smithing',
            'Mining', 'Herblore', 'Agility', 'Thieving', 'Slayer', 'Farming', 'Runecraft', 'Hunter', 'Construction'
        ];

        const skillLayout = [
            ['Attack', 'Hitpoints', 'Mining'],
            ['Strength', 'Agility', 'Smithing'],
            ['Defence', 'Herblore', 'Fishing'],
            ['Ranged', 'Thieving', 'Cooking'],
            ['Prayer', 'Crafting', 'Firemaking'],
            ['Magic', 'Fletching', 'Woodcutting'],
            ['Runecraft', 'Slayer', 'Farming'],
            ['Construction', 'Hunter']
        ];

        let skillLevels = {};

        function initializeSkills() {
            skillOrder.forEach(skill => {
                if (skill !== 'Overall') {
                    skillLevels[skill] = 1;
                }
            });
            renderSkills();
        }

        function renderSkills() {
            const gridElement = document.getElementById('skills-grid');
            gridElement.innerHTML = '';

            skillLayout.forEach(row => {
                row.forEach(skill => {
                    const skillElement = document.createElement('div');
                    skillElement.className = 'skill-item';
                    skillElement.innerHTML = `
                        <div>${skill}</div>
                        <div class="skill-controls">
                            <button onclick="updateSkill('${skill}', -1)">-</button>
                            <input type="number" value="${skillLevels[skill]}" min="1" max="99" onchange="updateSkill('${skill}', this.value)">
                            <button onclick="updateSkill('${skill}', 1)">+</button>
                        </div>
                    `;
                    gridElement.appendChild(skillElement);
                });
            });

            updateTotalLevel();
        }

        function updateSkill(skill, change) {
            if (typeof change === 'string') {
                change = parseInt(change) - skillLevels[skill];
            }
            skillLevels[skill] = Math.max(1, Math.min(99, skillLevels[skill] + change));
            renderSkills();
        }

        function updateTotalLevel() {
            const totalLevel = Object.values(skillLevels).reduce((sum, level) => sum + level, 0);
            document.getElementById('total-level').textContent = totalLevel;
        }

        async function importHighscores() {
            const username = document.getElementById('username').value;
            const errorElement = document.getElementById('error');
            errorElement.textContent = '';

            try {
                const response = await fetch(`https://services.runescape.com/m=hiscore_oldschool/index_lite.ws?player=${encodeURIComponent(username)}`);
                if (!response.ok) throw new Error('Failed to fetch highscores');
                const data = await response.text();
                
                const lines = data.split('\n');
                skillOrder.forEach((skill, index) => {
                    if (skill !== 'Overall') {
                        skillLevels[skill] = parseInt(lines[index].split(',')[1]);
                    }
                });
                renderSkills();
            } catch (error) {
                errorElement.textContent = 'Failed to fetch highscores. Please check the username and try again.';
            }
        }

        initializeSkills();
    </script>
</body>
</html>
