<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadman's Volley</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #replayButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #replayButton:hover {
            background-color: #45a049;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Deadman's Volley</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <button id="replayButton">Replay</button>
    <div id="instructions">
        <p>Use arrow keys or WASD to move. Spacebar activates shield.</p>
        <p>Reflect the ball to damage the post. Avoid getting hit!</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const replayButton = document.getElementById('replayButton');

        // Game objects
        const ball = {
            x: 400,
            y: 200,
            radius: 10,
            speed: 3.5,
            initialSpeed: 3.5,
            target: 'player',
            paused: false,
            pauseDuration: 60, // 1 second at 60 FPS
            pauseTimer: 0
        };

        const player = {
            x: 50,
            y: 200,
            width: 20,
            height: 60,
            dy: 5,
            dx: 5,
            maxHealth: 3,
            health: 3,
            barrier: {
                active: false,
                duration: 30, // 0.5 seconds at 60 FPS
                timer: 0
            }
        };

        const post = {
            x: 750,
            y: 170,
            width: 20,
            height: 60,
            maxHealth: 5,
            health: 5
        };

        // Effect objects
        const reflectionEffect = {
            active: false,
            duration: 30,
            timer: 0
        };

        const damageEffect = {
            active: false,
            duration: 30,
            timer: 0
        };

        // Game state
        let gameOver = false;

        // Event listeners
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        replayButton.addEventListener('click', resetGame);

        let upPressed = false;
        let downPressed = false;
        let leftPressed = false;
        let rightPressed = false;
        let shieldPressed = false;

        function keyDownHandler(e) {
            if (e.key === 'ArrowUp' || e.key === 'w') upPressed = true;
            else if (e.key === 'ArrowDown' || e.key === 's') downPressed = true;
            else if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = true;
            else if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = true;
            else if (e.key === ' ') shieldPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key === 'ArrowUp' || e.key === 'w') upPressed = false;
            else if (e.key === 'ArrowDown' || e.key === 's') downPressed = false;
            else if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = false;
            else if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = false;
            else if (e.key === ' ') shieldPressed = false;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.paused ? 'orange' : 'red';
            ctx.fill();
            ctx.closePath();
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            if (player.barrier.active) {
                ctx.strokeStyle = 'cyan';
                ctx.lineWidth = 3;
                ctx.strokeRect(player.x - 5, player.y - 5, player.width + 10, player.height + 10);
            }
        }

        function drawPost() {
            ctx.fillStyle = 'green';
            ctx.fillRect(post.x, post.y, post.width, post.height);

            if (reflectionEffect.active) {
                ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(post.x + post.width / 2, post.y + post.height / 2, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            if (damageEffect.active) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.beginPath();
                ctx.moveTo(post.x, post.y);
                ctx.lineTo(post.x + post.width, post.y);
                ctx.lineTo(post.x + post.width / 2, post.y + post.height);
                ctx.closePath();
                ctx.fill();
            }
        }

        function drawHealthBars() {
            // Player health bar
            ctx.fillStyle = 'lightgray';
            ctx.fillRect(10, 10, 100, 20);
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 10, (player.health / player.maxHealth) * 100, 20);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(10, 10, 100, 20);

            // Post health bar
            ctx.fillStyle = 'lightgray';
            ctx.fillRect(canvas.width - 110, 10, 100, 20);
            ctx.fillStyle = 'red';
            ctx.fillRect(canvas.width - 110, 10, (post.health / post.maxHealth) * 100, 20);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(canvas.width - 110, 10, 100, 20);
        }

        function update() {
            if (gameOver) return;

            // Player movement
            if (upPressed && player.y > 0) player.y -= player.dy;
            if (downPressed && player.y + player.height < canvas.height) player.y += player.dy;
            if (leftPressed && player.x > 0) player.x -= player.dx;
            if (rightPressed && player.x + player.width < canvas.width / 2) player.x += player.dx;

            // Ball movement
            if (ball.paused) {
                ball.pauseTimer--;
                if (ball.pauseTimer <= 0) {
                    ball.paused = false;
                }
            } else {
                let targetX, targetY;
                if (ball.target === 'player') {
                    targetX = player.x + player.width / 2;
                    targetY = player.y + player.height / 2;
                } else {
                    targetX = post.x + post.width / 2;
                    targetY = post.y + post.height / 2;
                }

                let angle = Math.atan2(targetY - ball.y, targetX - ball.x);
                ball.x += Math.cos(angle) * ball.speed;
                ball.y += Math.sin(angle) * ball.speed;

                // Ball collision with top and bottom
                if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                    ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
                }

                // Ball collision with player
                if (ball.x - ball.radius < player.x + player.width &&
                    ball.y > player.y &&
                    ball.y < player.y + player.height) {
                    if (player.barrier.active) {
                        ball.speed *= 1.1;
                        ball.target = 'post';
                    } else {
                        player.health--;
                        resetBall();
                    }
                }

                // Ball collision with post
                if (ball.x + ball.radius > post.x &&
                    ball.y > post.y &&
                    ball.y < post.y + post.height) {
                    // Calculate reflection probability based on ball speed
                    let reflectProb = Math.max(0.7, 1 - (ball.speed - ball.initialSpeed) / 10);
                    if (Math.random() < reflectProb) {
                        ball.speed *= 1.1;
                        ball.target = 'player';
                        reflectionEffect.active = true;
                        reflectionEffect.timer = reflectionEffect.duration;
                    } else {
                        post.health--;
                        resetBall();
                        damageEffect.active = true;
                        damageEffect.timer = damageEffect.duration;
                    }
                }
            }

            // Barrier logic
            if (shieldPressed && !player.barrier.active) {
                player.barrier.active = true;
                player.barrier.timer = player.barrier.duration;
            }

            if (player.barrier.active) {
                player.barrier.timer--;
                if (player.barrier.timer <= 0 || !shieldPressed) {
                    player.barrier.active = false;
                }
            }

            // Update effects
            if (reflectionEffect.active) {
                reflectionEffect.timer--;
                if (reflectionEffect.timer <= 0) {
                    reflectionEffect.active = false;
                }
            }

            if (damageEffect.active) {
                damageEffect.timer--;
                if (damageEffect.timer <= 0) {
                    damageEffect.active = false;
                }
            }

            // Check game over conditions
            if (player.health <= 0 || post.health <= 0) {
                gameOver = true;
                replayButton.style.display = 'block';
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = ball.initialSpeed;
            ball.paused = true;
            ball.pauseTimer = ball.pauseDuration;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();
            drawPlayer();
            drawPost();
            drawHealthBars();

            if (gameOver) {
                ctx.font = '30px Arial';
                ctx.fillStyle = 'black';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            // Reset game objects
            ball.x = 400;
            ball.y = 200;
            ball.speed = ball.initialSpeed;
            ball.target = 'player';
            ball.paused = true;
            ball.pauseTimer = ball.pauseDuration;

            player.x = 50;
            player.y = 200;
            player.health = player.maxHealth;
            player.barrier.active = false;
            player.barrier.timer = 0;

            post.health = post.maxHealth;

            // Reset effects
            reflectionEffect.active = false;
            reflectionEffect.timer = 0;
            damageEffect.active = false;
            damageEffect.timer = 0;

            // Reset game state
            gameOver = false;
            replayButton.style.display = 'none';
        }

        gameLoop();
    </script>
</body>
</html>
